--- name:default
digital_ins:
    - pin: 10
      type: PIN_DIN_PULLUP
      name: inductive_left
    - pin: 11
      type: PIN_DIN_PULLUP
      name: inductive_right
uarts:
    #- name: micron
    #  baud: 9600
    #- name: ptu
    #  baud: 9600
    - name: seaking
      baud: 38400
      mode: 0
      # The electronics has trouble with 115200, switch back to a slower
      # baudrate
      uart_module: 0
      tx: 8
      tx_type: PIN_DOUT_HIGH
      rx: 2
      enable_send: -1
    # RS485 connection
    - name: pressure
      mode: 0
      # The electronics has trouble with 115200, switch back to a slower
      # baudrate
      baud: 9600
      uart_module: 1
      tx: 5
      tx_type: PIN_DOUT_HIGH
      rx: 1
      enable_send: 3
digital_outs:
    - pin: 3
      type: PIN_DOUT_LOW
      name: pressure_enable_send_DO_NOT_USE
ip: '192.168.1.255'
mac: '00:04:A3:31:00:14'
port: 3101
